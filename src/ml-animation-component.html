<link rel="import"
      href="../bower_components/polymer/polymer.html">
<link rel="import"
      href="shared-styles.html">
<dom-module id="animation-component">
	<template>
		<style include="shared-styles"></style>
		<style>
			.bg {
				width: 100%;
				height: 100%;
				background: radial-gradient(rgba(50, 163, 173, 0.3), #1F1F39);
				position: fixed;
				top: 0;
				left: 0;
			}

			.flare {
				width: 100%;
				height: 100%;
				background: linear-gradient(rgba(48, 4, 95, 0.1), transparent, transparent, transparent, rgba(53, 51, 7, 0.2));
				position: fixed;
				top: 0;
				left: 0;
			}

			.ani {
				width: 8px;
				height: 8px;
				background: rgba(255, 255, 255, .5);
				display: inline-block;
				margin-left: 1px;
				position: absolute;
				-webkit-animation: ani 2s infinite ease-in-out;
			}

			.op {
				opacity: 0;
			}

			@-webkit-keyframes ani {
				0% {
					opacity: 0;
				}
				50% {
					opacity: .2;
				}
				100% {
					opacity: 0;
				}
			}
		</style>

		<div class="bg">
			<div class="flare">
				<div class="grid">
					<template is="dom-repeat" items="{{animationDivs}}">
							<div style$="top: {{item.top}}; left: {{item.left}};" class="ani"></div>
					</template>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'animation-component',
			properties: {
				animationDivs: Array
			},
			ready: function() {
				this._renderAnimation();
				window.addEventListener("resize", function(event) {
					this._renderAnimation();
				}.bind(this));
			},
			_renderAnimation: function() {
				var result  = [];
				var w = window.innerWidth;
				var h = window.innerHeight;
				var boxAmount = 10;

				if (w > 1000) {
					boxAmount += 10
				} else if (w < 500) {
					boxAmount -= 5;
				}

				for (var i = 0; i < boxAmount; i++) {
					var animation = {top: num, left: num2};
					var num = Math.random() * h + 1 + "px";
					var num2 = Math.random() * w + 1 + "px";
					result.push(animation);
				}

				this.animationDivs = result;
			}
		});
	</script>
</dom-module>
